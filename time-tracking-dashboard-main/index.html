<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <section class="card">
    <div class="container">
      <div class="card-main">
        <div class="card-left">
          <div class="card-box">
            <div class="card-report">
              <img class="card-image" src="./images/image-jeremy.png">
              <div class="card-report-content">
                <small>Report for</small>
                <p class="card-name">Jermy Roboson</p>
              </div>
            </div>
            <div class="card-daily">
              <a class="card-link">Daily</a>
              <a class="card-link">Weekly</a>
              <a class="card-link">Monthly</a>
            </div>
          </div>
        </div>
        <div class="card-right">
          <div class="card-list">
            <div class="card-box">
              <div id="card-work"></div>
              <div class="card-body">
                <div class="card-top">
                  <h3 class="card-title">Work</h3>
                  <a>...</a>
                </div>
                <div class="card-content">
                  <p class="card-time">32hrs</p>
                  <small class="card-desc">Last week - 36hrs</small>
                </div>
              </div>
            </div>
            <div class="card-box">
              <div id="card-game"></div>
              <div class="card-body">
                <div class="card-top">
                  <h3 class="card-title">Play</h3>
                  <a>...</a>
                </div>
                <div class="card-content">
                  <p class="card-time">32hrs</p>
                  <small class="card-desc">Last week - 36hrs</small>
                </div>
              </div>
            </div>
            <div class="card-box">
              <div id="card-book"></div>
              <div class="card-body">
                <div class="card-top">
                  <h3 class="card-title">Study</h3>
                  <a>...</a>
                </div>
                <div class="card-content">
                  <p class="card-time">32hrs</p>
                  <small class="card-desc">Last week - 36hrs</small>
                </div>
              </div>
            </div>
          </div>
          <div class="card-list">
            <div class="card-box">
              <div id="card-exercise"></div>
              <div class="card-body">
                <div class="card-top">
                  <h3 class="card-title">Exercise</h3>
                  <a>...</a>
                </div>
                <div class="card-content">
                  <p class="card-time">32hrs</p>
                  <small class="card-desc">Last week - 36hrs</small>
                </div>
              </div>
            </div>
            <div class="card-box">
              <div id="card-chat"></div>
              <div class="card-body">
                <div class="card-top">
                  <h3 class="card-title">Social</h3>
                  <a>...</a>
                </div>
                <div class="card-content">
                  <p class="card-time">32hrs</p>
                  <small class="card-desc">Last week - 36hrs</small>
                </div>
              </div>
            </div>
            <div class="card-box">
              <div id="card-health"></div>
              <div class="card-body">
                <div class="card-top">
                  <h3 class="card-title">Self Care</h3>
                  <a>...</a>
                </div>
                <div class="card-content">
                  <p class="card-time">32hrs</p>
                  <small class="card-desc">Last week - 36hrs</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
