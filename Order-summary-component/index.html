<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>
  <section class="card">
    <div class="container">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-body">
        <h1 class="card-heading">Order Summary</h1>
        <p class="card-caption">You can now listen to millions of songs, audiobooks, and postcards on any device
          anywhere you like!</p>
        <div class="card-plan">
          <div class="card-annual">
            <img class="card-image" src="./images/icon-music.svg" alt="">
            <div class="card-price">
              <h2>Annual plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="btn card-change-btn inherit">Change</button>
        </div>
        <button class="btn card-payment-btn">Proceed to Paymnet</button>
        <button class="btn card-cancel-btn inherit">Cancel Order</button>
      </div>
    </div>
  </section>
</body>

</html>
